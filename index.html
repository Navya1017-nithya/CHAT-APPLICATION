<!DOCTYPE html> 
<head><title></title><b> Chat App</b></title>
 <style>
     body { 
      font-family: sans-serif;
      background-color: #eef2f7;
     }
    #chat-container { max-width: 700px; border-radius: 10px; padding: 20px; background: #fff; margin: 40px auto; }
    #userList { 
      margin-bottom: 10px;
      font-size: 14px;
      }
    #messaging {
     list-style: none; 
     padding: 0;
     height: 300px;
     overflow-y: scroll;
     border: 1px solid #ccc;
     margin-bottom: 10px; 
     background: #fafafa; 
    }
    #messages li { 
      border-bottom: 1px solid #eee; 
      padding: 8px 12px;
     }
    #messages li strong {
      color: #007bff; 
    }
    #form { 
      gap: 10px; 
      display: flex; 
    }
    #input {
       flex: 1;
        padding: 10px; 
        border-radius: 5px; 
        border: 1px solid #ccc; 
      }
    #send { 
      background: #28a745; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      padding: 10px 15px; 
    }
  </style> 
  </head> 
  <body>
     <div id="chat-container"> 
      <h2>Live Chat</h2> 
      <div id="userList">Users Online:</div>
        <span id="users">The loading process...</span>
       <ul id="messages"></ul>
        <form id="form"> 
          <input id="input" autocomplete="off" placeholder="Type your message..." /> 
          <button id="send">Send</button>
           <script src="/socket.io/socket.io.js"></script>
           <script src="script.js"></script>
           </form>
          </body>
           </html>
